<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Kredit kalkulatori</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="" id="main-calc">
                <div class="row">
                    <label for="bank">Oylik daromadingiz <span id="star">*</span></label>
                    <input type="number" id="maosh" placeholder="so'mda">
                    <button id="limitCalc">Hisoblash</button>
                </div>
                <div class="row hide">
                    <strong>
                        <p>
                            Siz uchun belgilangan kredit limiti: <span id="limit"></span> so'm
                        </p>
                    </strong>
                </div>
                <div class="row">
                    <label for="bank">Kredit olmoqchi bo'lgan bankni tanlang <span id="star">*</span></label>
                    <select name="bank" id="bank">
                        <option value="default">Qaysi bank?</option>
                        <option value="12">NBU (O'z Milliy Bank)</option>
                        <option value="14">Ipak Yo'li Bank</option>
                        <option value="13.5">O'zSanoatQurilish Bank</option>
                        <option value="15">Agrobank</option>
                        <option value="18">Davr Bank</option>
                        <option value="21">Infin Bank</option>
                        <option value="45">TBC Bank</option>
                    </select>
                </div>
                <div class="row hideF">
                    <strong>
                        <p>
                            Siz tanlagan bankning yillik foiz stavkasi:<span id="foiz"></span>%
                        </p>
                    </strong>
                </div>
                <div class="row">
                    <label for="kredit">Qancha kredit olmoqchisiz <span id="star">*</span></label>
                    <input type="number" id="kredit" placeholder="so'mda">
                </div>
                <div class="row">
                    <label for="time">Kredit muddatini tanlang <span id="star">*</span></label>
                    <select name="time" id="time">
                        <option value="3">3 oy</option>
                        <option value="6">6 oy</option>
                        <option value="12">12 oy</option>
                        <option value="18">18 oy</option>
                        <option value="24">24 oy</option>
                        <option value="36">36 oy</option>
                    </select>
                </div>
                <div class="row">
                    <button id="calcBtn">Hisoblash</button>
                </div>
                <div class="row hideH">
                    <strong>
                        <p>
                            <span id="kr"></span> so'm kredit olmoqchisiz, yillik stavka bo'yicha <span id="krF"
                            style="color: red; text-decoration: underline;"></span> so'm to'lashingiz kerak bo'ladi. To'lov jadvali quyidagicha:
                            
                        </p>
                        <ul>
                            
                        </ul>
                    </strong>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
